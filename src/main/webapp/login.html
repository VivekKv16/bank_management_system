<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 border-bottom border-1 ">
    <div class="container-fluid ">
        <a class="navbar-brand fs-4" href="#">X<span class="text-warning">Bank</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-1 mb-lg-0 fs-6 text-center">
                <li class="nav-item ps-4"><a class="nav-link active text-warning" href="#">Home</a></li>
                <li class="nav-item ps-4"><a class="nav-link text-dark" href="#">About</a></li>
                <li class="nav-item ps-4"><a class="nav-link text-dark" href="signup.html">Sign up</a></li>
                <li class="nav-item ps-4"><a class="nav-link text-dark" href="#">Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center min-vh-100 mb-6">
    <div class="row border rounded-3 p-3 bg-white shadow box-area">
        <div class="col-md-6 rounded-3 d-flex justify-content-center align-items-center flex-column left-box">
            <div class="fimage mb-3">
                <img src="resources/pexels-joslyn-pickens-2185980-3833052.jpg" class="img-fluid" style="width: 250px;">
                <p class="text-warning fs-2" style="font-family: 'Courier New', Courier, monospace;">Be Verified</p>
                <small class="fs-5 text-wrap text-center" style="width: 70rem;">Secure your future, one SignIn at a time.</small>
            </div>
        </div>

        <div class="col-md-6 right-box p-3" id="bg">
            <div class="row align-items-center">
                <div class="header-text mb-4">
                    <p>Hello!!!</p>
                    <p>We are happy to have you here</p>
                </div>

                <!-- Form submitting to servlet -->
                <form action="login" method="POST">
                    <div class="input-group mb-3">
                        <input type="email" name="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" required>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" name="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" required>
                    </div>
                    <div class="input-group mb-5 d-flex justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="formcheck">
                            <label for="formcheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                        </div>
                        <div class="forget">
                            <a href="#" class="text-decoration-none text-secondary"><small>Forget Password?</small></a>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-lg btn-warning w-100 fs-6">Login</button>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
