<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money - XBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
          background-color: #D3DAD9;
          font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
          border-bottom: 2px solid #ffc107;
        }

        .card {
          border-radius: 15px;
          border: 2px solid #ffc107;
          transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
          transform: scale(1.02);
          box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
          border-color: #fd7e14;
        }

        .btn-primary {
          background-color: #ffc107;
          border: none;
          color: #212529;
          font-weight: 600;
          transition: background-color 0.3s ease, transform 0.2s;
          border-radius: 10px;
        }

        .btn-primary:hover {
          background-color: #fd7e14;
          transform: scale(1.05);
        }

        .form-label {
          font-weight: 500;
        }

        a.text-decoration-none {
          color: #fd7e14;
          font-weight: 500;
          transition: color 0.2s;
        }

        a.text-decoration-none:hover {
          color: #d35400;
          text-decoration: underline;
        }
    </style>
</head>

<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light ps-5">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">X<span class="text-warning">Bank</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-1 mb-lg-0 fs-6 text-center">
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="main.html">Dashboard</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="viewProfile.jsp">Profile</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="#">Settings</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 450px;">
        <h3 class="text-center mb-4 text-dark">Withdraw Money</h3>

        <form action="withdraw" method="post">

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter amount to withdraw" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Withdraw</button>
        </form>

        <div class="text-center mt-3">
            <a href="main.html" class="text-decoration-none">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
