<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - XBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <style>
        body {
      background-color: #D3DAD9;
    }

    .dashboard-btn {
      height: 180px;
      font-size: 1.25rem;
      font-weight: 500;
      border-radius: 15px;
      border: 2px solid #ffc107;
      background-color: #ffffff;
      transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .dashboard-btn div {
      margin-top: 12px;
      color: #343a40;
    }

    .dashboard-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-color: #fd7e14;
      cursor: pointer;
      background-color: #FAEAB1;
    }

    .dashboard-btn img {
      border-radius: 10px;
      height: 130px;
      width: 300px;
      object-fit: cover;
    }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light ps-5 border-bottom border-1">
    <div class="container-fluid">
        <a class="navbar-brand fs-4" href="#">X<span class="text-warning">Bank</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-1 mb-lg-0 fs-6 text-center">
                <li class="nav-item ps-4">
                    <a class="nav-link active text-warning" href="#">Dashboard</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="#">Profile</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="#">Settings</a>
                </li>
                <li class="nav-item ps-4">
                    <a class="nav-link text-dark" href="#">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid full-screen d-flex justify-content-center align-items-center pt-5 mt-5 ">
    <div class="row g-4 w-100 px-5 " id="parent">


        <div class="col-md-4 col-sm-6">
            <form action="withdraw.html" method="post">
                <input type="hidden" name="action" value="withdraw">
                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-gabby-k-5849549.jpg" class="img-thumbnail" alt="Withdraw">
                    <div>Withdraw</div>
                </button>
            </form>
        </div>


        <div class="col-md-4 col-sm-6">
            <form action="deposit.html" method="post">
                <input type="hidden" name="action" value="deposit">
                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-karolina-grabowska-7680464.jpg" class="img-thumbnail" alt="deposit">
                    <div>Deposit</div>
                </button>
            </form>
        </div>

        <div class="col-md-4 col-sm-6">
            <form action="checkBalance.html" method="post">
                <input type="hidden" name="action" value="checkBalance">
                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-n-voitkevich-6837793.jpg" class="img-thumbnail" alt="Check Balance">
                    <div>Check Balance</div>
                </button>
            </form>
        </div>

        <div class="col-md-4 col-sm-6">
            <form action="transfer.html" method="post">
                <input type="hidden" name="action" value="transfer">
                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-rdne-8370787.jpg" class="img-thumbnail" alt="transfer">
                    <div>Transfer</div>
                </button>
            </form>
        </div>


        <div class="col-md-4 col-sm-6">
            <form action="transactions.jsp" method="post">

                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-karolina-grabowska-4959907.jpg" class="img-thumbnail" alt="Transaction History">
                    <div>Transaction History</div>
                </button>
            </form>

        </div>


        <div class="col-md-4 col-sm-6">
            <form action="logout" method="post">
                <input type="hidden" name="action" value="logout">
                <button type="submit" class="btn w-100 dashboard-btn">
                    <img src="resources/pexels-ann-h-45017-32288981.jpg" class="img-thumbnail" alt="Logout">
                    <div>Logout</div>
                </button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
